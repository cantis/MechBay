{% extends 'base.html' %}
{% block content %}

<h2>Edit Lance Template</h2>
<p class="text-muted">Modify the template configuration and chassis patterns.</p>

<form method="post" class="row g-3">
    <div class="col-12">
        <label class="form-label">Template Name *</label>
        <input type="text" name="name" required class="form-control" value="{{ template.name }}">
    </div>

    <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" rows="2" class="form-control">{{ template.description or '' }}</textarea>
    </div>

    <div class="col-12">
        <label class="form-label">Chassis Patterns *</label>
        <small class="text-muted d-block mb-2">
            Enter partial chassis names (e.g., "Warhammer" will match "Warhammer WHM-6R", "Warhammer WHM-7M", etc.)
        </small>
        <div id="chassis-list">
            {% for tm in template.miniatures %}
            <div class="input-group mb-2">
                <input type="text" name="chassis_{{ loop.index0 }}" class="form-control" placeholder="Chassis pattern"
                    value="{{ tm.chassis_pattern }}" required>
                <button type="button" class="btn btn-outline-danger" onclick="removeChassisField(this)" {% if loop.first
                    %}disabled{% endif %}>
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addChassisField()">
            <i class="fa-solid fa-plus"></i> Add Another Chassis
        </button>
    </div>

    <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('lance_templates.detail', id=template.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<script>
    let chassisCount = {{ template.miniatures | length }};

    function addChassisField() {
        const container = document.getElementById('chassis-list');
        const div = document.createElement('div');
        div.className = 'input-group mb-2';
        div.innerHTML = `
        <input type="text" name="chassis_${chassisCount}" class="form-control" placeholder="Chassis pattern" required>
        <button type="button" class="btn btn-outline-danger" onclick="removeChassisField(this)">
            <i class="fa-solid fa-times"></i>
        </button>
    `;
        container.appendChild(div);
        chassisCount++;
    }

    function removeChassisField(button) {
        const container = document.getElementById('chassis-list');
        if (container.querySelectorAll('.input-group').length > 1) {
            button.closest('.input-group').remove();
        }
    }
</script>

{% endblock %}
